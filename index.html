<style>
:root{
  --bg1:#12051c;
  --bg2:#2c0b3a;
  --bg3:#4b145f;
  --pink:#ffb6e6;
  --white:#f9edff;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Georgia',serif;
  background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:400% 400%;
  animation:bg 22s ease infinite;
  color:var(--white);
  display:flex;
  justify-content:center;
  align-items:center;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* FLOWERS */
.flower{
  position:absolute;
  width:120px;
  height:120px;
  border:1px solid rgba(255,255,255,.18);
  border-radius:50%;
  animation:float 20s linear infinite;
}
.flower::before,.flower::after{
  content:'';
  position:absolute;
  inset:22px;
  border:1px solid rgba(255,255,255,.25);
  border-radius:50%;
}
@keyframes float{
  from{transform:translateY(60px) rotate(0deg)}
  to{transform:translateY(-80px) rotate(360deg)}
}

/* MAIN CARD */
.card{
  width:92%;
  max-width:460px;
  padding:34px 26px;
  border-radius:22px;
  background:rgba(0,0,0,.28);
  backdrop-filter:blur(14px);
  text-align:center;
  box-shadow:0 0 40px rgba(255,182,230,.15);
}
h1{
  font-weight:normal;
  letter-spacing:2px;
  margin-bottom:10px;
}
p{
  line-height:1.75;
  font-size:1.05rem;
}
button{
  margin:10px;
  padding:12px 22px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.4);
  background:transparent;
  color:var(--white);
  font-size:.95rem;
}
button:hover{
  background:rgba(255,255,255,.14);
}

/* METER */
.meter{
  width:240px;
  height:10px;
  border:1px solid #fff;
  border-radius:10px;
  overflow:hidden;
  margin:16px auto;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff9ad5,#ffc1e8);
}
.heart{
  font-size:2.2rem;
  opacity:0;
  transition:1s;
}
</style>
</head>
