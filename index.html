*{margin:0;padding:0;box-sizing:border-box}

:root{

body{

/* SCROLL FIX */
.app{

  overflow-y:auto;
  padding:18px;
  max-width:420px;
  margin:auto;
  animation:fadeIn .8s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

/* CARD */
.card{
  background:#fff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  margin-bottom:16px;

}

/* HEADER */
h1{text-align:center;font-size:1.6rem}
.subtitle{text-align:center;font-size:.9rem;opacity:.8}

/* BUTTON */
.btn{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:999px;
  background:#ff6b6b;
  color:#fff;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}

/* FLOWERS */
.flower{
  position:fixed;
  font-size:22px;
  opacity:.85;
  animation:float 6s ease-in-out infinite;
  pointer-events:none;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
  100%{transform:translateY(0)}
}

/* PETALS */
.petal{
  position:fixed;
  font-size:16px;
  animation:petalFall 8s linear forwards;
  opacity:.7;
  pointer-events:none;
}
@keyframes petalFall{
  from{transform:translateY(-20px)}
  to{transform:translateY(120vh)}
}

/* CONFETTI HEART */
.heart{
  position:fixed;
  font-size:22px;
  animation:fall 1.4s linear forwards;
  pointer-events:none;
}
@keyframes fall{
  from{transform:translateY(-20px);opacity:1}
  to{transform:translateY(120vh);opacity:0}
}

/* HEART PULSE */
.pulse{
  animation:pulse .6s ease;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.4)}
  100%{transform:scale(1)}
}

/* FLIP CARDS */
.flip-grid{display:grid;gap:14px}
.flip{perspective:1000px}
.flip-inner{
  width:100%;
  height:120px;
  transition:transform .6s;
  transform-style:preserve-3d;
}
.flip.active .flip-inner{transform:rotateY(180deg)}
.flip-front,.flip-back{
  position:absolute;
  inset:0;
  border-radius:18px;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  backface-visibility:hidden;
}
.flip-front{background:#fff3eb}
.flip-back{
  background:#ffe0d6;
  transform:rotateY(180deg);
  font-size:.9rem;
}

/* MINI GAMES */
.choice{
  padding:10px 16px;
  margin:6px;
  border-radius:999px;
  background:#ffe0d6;
  display:inline-block;
  cursor:pointer;
}
.game-msg{
  margin-top:10px;
  font-size:.9rem;
  opacity:0;
  animation:fadeMsg .4s ease forwards;
}
@keyframes fadeMsg{
  to{opacity:1}
}

/* SPARKLES */
.sparkle{
  position:fixed;
  font-size:16px;
  pointer-events:none;
  animation:sparkle .8s ease forwards;
}
@keyframes sparkle{
  to{opacity:0;transform:scale(1.8)}
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.modal.active{display:flex}
.letter{
  background:#fffaf7;
  border-radius:22px;
  padding:22px;
  max-width:420px;
  width:100%;
}

.footer{text-align:center;font-size:.8rem;opacity:.7}
</style>
</head>
